<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>宇宙へ！</title>
  <link rel="stylesheet" href="/app.css">
  <script type="module" src="/main.js"></script>
  <script src="/ads.js" defer></script>
</head>
<body>
  <div class="app">
    <header>
      <div class="left">
        <div class="title">🚀 <b>宇宙へ！</b></div>
        <div class="balance">星粒: <b id="balance">0</b></div>
      </div>
      <div class="toolbar">
        <button id="historyBtn" class="small">履歴</button>
        <span id="userArea"></span>
      </div>
    </header>

    <section class="panel">
      <div class="hud">
        <div class="count">状態: <b id="stateLabel">待機中</b></div>
        <div class="mult"><span class="x" id="mult">1.00×</span></div>
        <div class="count">搭乗まで: <b id="countdown">--</b></div>
      </div>

      <div class="stage" id="stage">
        <!-- 背景：宇宙スクロール（パララックス） -->
        <div class="space-bg" id="space">
          <div class="layer layer-deep"></div>
          <div class="layer layer-mid"></div>
          <div class="layer layer-near"></div>
        </div>

        <!-- 惑星の地面（ロビー時に表示／発射で降下） -->
        <div class="ground" id="ground">
          <div class="ridge"></div>
          <div class="pad"></div>
          <div class="crater c1"></div>
          <div class="crater c2"></div>
          <div class="crater c3"></div>
        </div>

        <!-- 星の瞬き -->
        <div class="stars" id="stars"></div>

        <!-- 宇宙船（SVG） -->
        <div class="rocket idle" id="rocket" title="ロケット" aria-hidden="true">
          <svg viewBox="0 0 120 220" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="hull" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#d7ecff"/>
                <stop offset="1" stop-color="#9bc9ff"/>
              </linearGradient>
              <linearGradient id="nose" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#2f5fb9"/>
                <stop offset="1" stop-color="#1b3f86"/>
              </linearGradient>
              <linearGradient id="fin" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0" stop-color="#2f85ff"/>
                <stop offset="1" stop-color="#62d0ff"/>
              </linearGradient>
              <radialGradient id="window" cx="50%" cy="50%" r="50%">
                <stop offset="0" stop-color="#e6f5ff"/><stop offset="1" stop-color="#6ab6ff"/>
              </radialGradient>
            </defs>

            <!-- ノーズ -->
            <path d="M60 6 C75 22 84 44 84 58 L36 58 C36 44 45 22 60 6Z" fill="url(#nose)" stroke="white" stroke-opacity=".35" stroke-width="2"/>
            <!-- 胴体 -->
            <rect x="36" y="58" width="48" height="110" rx="22" fill="url(#hull)" stroke="white" stroke-opacity=".35" stroke-width="2"/>
            <!-- 窓 -->
            <circle cx="60" cy="96" r="14" fill="url(#window)" stroke="white" stroke-opacity=".5"/>
            <!-- フィン -->
            <path d="M36 118 L18 148 L36 148 Z" fill="url(#fin)" opacity=".95"/>
            <path d="M84 118 L102 148 L84 148 Z" fill="url(#fin)" opacity=".95"/>
            <!-- エンジン -->
            <rect x="48" y="168" width="24" height="16" rx="6" fill="#315a9d" stroke="white" stroke-opacity=".25"/>
          </svg>
          <div class="flame"></div>
        </div>
      </div>

      <div class="buttons">
        <button id="joinBtn" class="primary" disabled>宇宙へ！</button>
        <button id="cashoutBtn" class="good" disabled>帰還する</button>
      </div>

      <div class="bet">
        <label>投入コイン:
          <input id="bet" type="text" inputmode="numeric" pattern="[0-9]*" value="10">
        </label>
        <button id="betMax">MAX</button>
        <span id="lockTip" class="tag no" style="display:none">直前の変更は無効の可能性</span>
      </div>

      <p class="tip">所持が0の時だけ<b>広告を見る</b>で+10。履歴ボタンで過去20回の最終倍率。</p>
      <div class="log" id="log" aria-live="polite"></div>
    </section>

    <section class="panel">
      <h3>👥 搭乗者</h3>
      <div class="list" id="passengers"></div>
    </section>

    <section class="panel">
      <h3>💬 チャット</h3>
      <div id="chatLog" class="chat-log" aria-live="polite"></div>
      <div class="chat-input">
        <input id="chatText" type="text" placeholder="メッセージを入力…" />
        <button id="chatSend" class="small">送信</button>
      </div>
    </section>

    <section class="panel" id="walletPanel">
      <h3>💰 ウォレット</h3>
      <div style="display:flex;gap:8px;align-items:center;">
        <div>あなたの星粒：<b id="wallet">0</b></div>
        <button id="watchAdBtn" class="good" style="margin-left:auto;" onclick="renderAdSlot()">広告を見る(+10)</button>
      </div>
      <small style="opacity:.8">※ユーザーごとに端末保存（localStorage）。</small>
    </section>
  </div>

  <!-- 広告モーダル -->
  <div class="modal" id="adModal" style="display:none;">
    <div class="box">
      <h3>広告を見てコインGET</h3>
      <div id="adSlot" style="margin:10px 0;"></div>
      <div class="bar"><i id="adBar"></i></div>
      <p id="adCount">10</p>
      <p style="font-size:12px;opacity:.8">※同タブで開きます。</p>
      <button id="adClaim" class="primary" disabled>+10 受け取る</button>
    </div>
  </div>

  <!-- 履歴モーダル -->
  <div class="modal" id="histModal" style="display:none;">
    <div class="box">
      <div class="historyHead">
        <h3 style="margin:0;">搭乗記録</h3>
        <button id="histClose" class="small">閉じる</button>
      </div>
      <div style="opacity:.8;margin-bottom:8px;font-size:12px;">過去20回の最終倍率</div>
      <div id="histGrid" class="grid"></div>
    </div>
  </div>

  <!-- ユーザーモーダル -->
  <div class="modal" id="authModal" style="display:none;">
    <div class="box">
      <h3>ログイン / 新規登録</h3>
      <div style="display:flex;flex-direction:column;gap:8px;align-items:center;">
        <input id="uName" type="text" placeholder="ユーザー名" />
        <input id="uPass" type="password" placeholder="パスワード" />
        <div style="display:flex;gap:8px;">
          <button id="loginBtn" class="primary">ログイン</button>
          <button id="signupBtn" class="good">新規登録</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
